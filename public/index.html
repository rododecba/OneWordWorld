
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWordWorld 🌍</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>🌍 OneWordWorld</h1>
    <p class="subtitle">Tu palabra diaria, desde cualquier rincón del mundo</p>
  </header>

  <main>
    <section class="card">
      <input id="wordInput" type="text" placeholder="Escribe tu palabra aquí..." />
      <button id="submitBtn">Enviar palabra</button>
      <button id="shareBtn">📤 Compartir mi palabra</button>
      <p id="translatedText"></p>
      <div id="wordAnimation" class="bloom hidden">🌱</div>
    </section>

    <section class="grid">
      <div class="stat-card"><h3>🏆 Día</h3><p id="topDay">—</p></div>
      <div class="stat-card"><h3>📅 Semana</h3><p id="topWeek">—</p></div>
      <div class="stat-card"><h3>📆 Mes</h3><p id="topMonth">—</p></div>
      <div class="stat-card"><h3>🗓 Año</h3><p id="topYear">—</p></div>
    </section>

    <section class="card">
      <h2>Nube de palabras</h2>
      <canvas id="wordCloud" width="600" height="300"></canvas>
    </section>

    <section class="card">
      <h2>🌐 Mapa mundial</h2>
      <div id="map"></div>
    </section>

    <section class="card" id="inspireBox">
      <h3>🌿 Frase inspiradora</h3>
      <blockquote id="inspiration">"La esperanza es la memoria del corazón."</blockquote>
    </section>
  </main>

  <!-- External libs -->
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.2/src/wordcloud2.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Main logic -->
  <script src="index.js"></script>
</body>
</html>
