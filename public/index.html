<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIBRE 🌬️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">LIBRE 🌬️</div>
      <button class="btn-primary" id="silentModeBtn">LECTURA SILENCIOSA</button>
    </header>

    <h2>Suelta tus pensamientos</h2>
    <textarea id="phraseInput" maxlength="500" placeholder="Lo que no se dice, también necesita salir..."></textarea>
    <button class="btn-publish" id="submitBtn">Soltar</button>

    <ul class="phrase-list" id="phraseList"></ul>
  </div>

  <div class="wind-animation-overlay" id="windOverlay">💨</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
