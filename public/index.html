<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitBox 🕹️</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 HabitBox</h1>
      <p class="subtitle">Convierte tu hábito en un juego diario</p>
    </header>

    <main>
      <section id="setup" class="card">
        <h2>Tu nuevo hábito</h2>
        <input id="habitInput" type="text" placeholder="Ej: Beber agua..." />
        <button id="saveHabitBtn">Comenzar</button>
      </section>

      <section id="gameSection" class="card hidden">
        <h2 id="habitTitle"></h2>
        <p>Puntos: <span id="points">0</span> | Nivel: <span id="level">1</span></p>
        <button id="markDoneBtn">✅ Hecho hoy</button>
        <div id="message" class="message"></div>
        <div class="streak-container">
          <p>Tu semana</p>
          <div id="streak" class="streak"></div>
        </div>
        <button id="shareBtn">📤 Compartir</button>
      </section>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
