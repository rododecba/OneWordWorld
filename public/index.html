
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWordWorld 🌍</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>🌍 OneWordWorld</h1>

  <div id="authSection">
    <button id="anonLoginBtn">Entrar como Anónimo</button>
    <div>
      <input id="emailInput" type="email" placeholder="Correo electrónico" />
      <input id="passwordInput" type="password" placeholder="Contraseña" />
      <button id="emailLoginBtn">Entrar con Email</button>
    </div>
  </div>

  <div id="mainApp" style="display:none;">
    <input id="wordInput" type="text" placeholder="Tu palabra de hoy..." />
    <button id="submitBtn">Enviar</button>

    <ul id="highlights"></ul>
    <canvas id="wordCloud" width="500" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.2/src/wordcloud2.js"></script>
  <script src="index.js"></script>
</body>
</html>
