<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitBox Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔥 HabitBox</h1>
      <p class="subtitle">Convierte tus hábitos en logros diarios</p>
    </header>

    <main>
      <section class="card">
        <h2>Selecciona tus hábitos</h2>
        <div id="suggestions">
          <button class="suggestion" data-icon="💧">Beber 2L de agua</button>
          <button class="suggestion" data-icon="🚶‍♂️">Caminar 30 minutos</button>
          <button class="suggestion" data-icon="🧘">Meditar 5 minutos</button>
          <button class="suggestion" data-icon="📖">Leer 10 páginas</button>
          <button class="suggestion" data-icon="🌙">Dormir antes de las 23h</button>
          <button class="suggestion" data-icon="📵">No mirar el móvil al despertar</button>
          <button class="suggestion" data-icon="🙏">Escribir gratitud</button>
        </div>
        <input id="habitInput" type="text" placeholder="O escribe tu hábito..." />
        <button id="addHabitBtn">➕ Agregar hábito</button>
      </section>

      <section class="card">
        <h2>Mis hábitos</h2>
        <div id="habitList"></div>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
